<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gradient-to-tr from-gray-800 via-gray-900 to-black min-h-screen flex flex-col items-center justify-center p-6">
  <div class="bg-white rounded-lg shadow-xl p-8 w-full max-w-md mb-6">
    <h2 class="text-3xl font-extrabold text-center text-gray-900 mb-6">Login</h2>
    <form method="post" class="space-y-6">
      {% csrf_token %}
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
        <input type="text" name="username" id="username" required class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input type="password" name="password" id="password" required class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
      </div>
      {% if error %}
        <p class="text-red-600 text-sm text-center">{{ error }}</p>
      {% endif %}
      <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 rounded-md transition">
        Login
      </button>
    </form>
  </div>

  <div class="text-center text-gray-200">
    <p>Don't have an account? 
      <a href="{% url 'signup' %}" class="text-indigo-400 hover:text-indigo-600 font-semibold">Signup here</a>
    </p>
  </div>
  <script src="https://cdn.tailwindcss.com"></script>
</body>
</html>
